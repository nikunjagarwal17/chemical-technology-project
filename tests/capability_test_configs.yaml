# Test 1: Simple Single Reaction (Baseline)
simple_reaction:
  name: "Simple A ⇌ B Equilibrium"
  description: "Basic reversible reaction to validate core functionality"
  system: "WellMixedReactor"
  species: ["A", "B"]
  reactions:
    - name: "A_to_B"
      kf: 2.0
      kr: 0.8
      reactants: {"A": 1}
      products: {"B": 1}
      activation_energy_f: 50000
      activation_energy_r: 40000
  initial:
    temperature: 298.15
    pressure: 101325
    concentrations:
      A: 1.0
      B: 0.0
  simulation:
    time_span: 10.0
    time_step: 0.01
    adaptive: true
    tolerance: 1e-8

# Test 2: Sequential Chain Reaction (Medium Complexity)
sequential_chain:
  name: "A → B → C → D Sequential Chain"
  description: "Multi-step sequential reactions with intermediate species"
  system: "WellMixedReactor"
  species: ["A", "B", "C", "D"]
  reactions:
    - name: "A_to_B"
      kf: 3.0
      kr: 0.1
      reactants: {"A": 1}
      products: {"B": 1}
      activation_energy_f: 45000
      activation_energy_r: 50000
    - name: "B_to_C"
      kf: 2.5
      kr: 0.2
      reactants: {"B": 1}
      products: {"C": 1}
      activation_energy_f: 48000
      activation_energy_r: 52000
    - name: "C_to_D"
      kf: 1.8
      kr: 0.05
      reactants: {"C": 1}
      products: {"D": 1}
      activation_energy_f: 42000
      activation_energy_r: 55000
  initial:
    temperature: 323.15
    pressure: 101325
    concentrations:
      A: 2.0
      B: 0.0
      C: 0.0
      D: 0.0
  simulation:
    time_span: 15.0
    time_step: 0.005
    adaptive: true
    tolerance: 1e-9

# Test 3: Complex Branching Network (High Complexity)
branching_network:
  name: "Multi-Branch Competitive Network"
  description: "Complex branching with competitive pathways and side reactions"
  system: "WellMixedReactor"
  species: ["A", "B", "C", "D", "E", "F", "G", "H"]
  reactions:
    - name: "primary_A_to_B"
      kf: 5.0
      kr: 0.2
      reactants: {"A": 1}
      products: {"B": 1}
      activation_energy_f: 40000
      activation_energy_r: 45000
    - name: "primary_B_to_C"
      kf: 3.0
      kr: 0.1
      reactants: {"B": 1}
      products: {"C": 1}
      activation_energy_f: 42000
      activation_energy_r: 48000
    - name: "secondary_A_to_D"
      kf: 2.0
      kr: 0.3
      reactants: {"A": 1}
      products: {"D": 1}
      activation_energy_f: 50000
      activation_energy_r: 43000
    - name: "secondary_D_to_E"
      kf: 4.0
      kr: 0.15
      reactants: {"D": 1}
      products: {"E": 1}
      activation_energy_f: 38000
      activation_energy_r: 46000
    - name: "cross_B_D_to_F"
      kf: 1.5
      kr: 0.05
      reactants: {"B": 1, "D": 1}
      products: {"F": 1}
      activation_energy_f: 55000
      activation_energy_r: 60000
    - name: "side_C_to_G"
      kf: 0.8
      kr: 0.02
      reactants: {"C": 1}
      products: {"G": 1}
      activation_energy_f: 65000
      activation_energy_r: 70000
    - name: "side_E_to_H"
      kf: 1.2
      kr: 0.03
      reactants: {"E": 1}
      products: {"H": 1}
      activation_energy_f: 60000
      activation_energy_r: 65000
  initial:
    temperature: 350.0
    pressure: 101325
    concentrations:
      A: 3.0
      B: 0.0
      C: 0.0
      D: 0.0
      E: 0.0
      F: 0.0
      G: 0.0
      H: 0.0
  simulation:
    time_span: 20.0
    time_step: 0.001
    adaptive: true
    tolerance: 1e-10

# Test 4: Industrial Scale Complex Network (Maximum Complexity)
industrial_network:
  name: "Industrial-Scale Multi-Phase Network"
  description: "Maximum complexity test with 12 species, 15 reactions, multiple phases"
  system: "ReactorNetwork"
  species: ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L"]
  phases:
    gas: ["A", "B", "G", "H"]
    liquid: ["C", "D", "E", "F", "I", "J"]
    solid: ["K", "L"]
  reactions:
    - name: "gas_A_to_B"
      phase: "gas"
      kf: 8.0
      kr: 0.5
      reactants: {"A": 2}
      products: {"B": 1}
      activation_energy_f: 35000
      activation_energy_r: 40000
    - name: "gas_B_decomp"
      phase: "gas"
      kf: 2.5
      kr: 0.1
      reactants: {"B": 1}
      products: {"G": 1, "H": 1}
      activation_energy_f: 45000
      activation_energy_r: 50000
    - name: "liquid_A_to_C"
      phase: "liquid"
      kf: 4.0
      kr: 0.3
      reactants: {"A": 1}
      products: {"C": 1}
      activation_energy_f: 30000
      activation_energy_r: 35000
    - name: "liquid_C_to_D"
      phase: "liquid"
      kf: 3.5
      kr: 0.2
      reactants: {"C": 1}
      products: {"D": 1}
      activation_energy_f: 32000
      activation_energy_r: 38000
    - name: "liquid_D_to_E_F"
      phase: "liquid"
      kf: 2.0
      kr: 0.1
      reactants: {"D": 1}
      products: {"E": 1, "F": 1}
      activation_energy_f: 40000
      activation_energy_r: 45000
    - name: "complex_E_F_to_I"
      phase: "liquid"
      kf: 1.8
      kr: 0.05
      reactants: {"E": 2, "F": 1}
      products: {"I": 1}
      activation_energy_f: 55000
      activation_energy_r: 60000
    - name: "I_rearrange_to_J"
      phase: "liquid"
      kf: 3.2
      kr: 0.4
      reactants: {"I": 1}
      products: {"J": 1}
      activation_energy_f: 25000
      activation_energy_r: 30000
    - name: "A_gas_to_liquid"
      kf: 10.0
      kr: 5.0
      reactants: {"A": 1}
      products: {"A": 1}
      phase_transfer: true
    - name: "G_liquid_to_gas"
      kf: 8.0
      kr: 3.0
      reactants: {"G": 1}
      products: {"G": 1}
      phase_transfer: true
    - name: "C_crystallize_to_K"
      kf: 0.5
      kr: 0.01
      reactants: {"C": 3}
      products: {"K": 1}
      activation_energy_f: 80000
      activation_energy_r: 90000
    - name: "J_precipitate_to_L"
      kf: 1.0
      kr: 0.02
      reactants: {"J": 2}
      products: {"L": 1}
      activation_energy_f: 75000
      activation_energy_r: 85000
    - name: "K_catalyzed_F_to_G"
      kf: 15.0
      kr: 1.0
      reactants: {"F": 1}
      products: {"G": 1}
      catalyst: "K"
      activation_energy_f: 20000
      activation_energy_r: 25000
    - name: "L_catalyzed_H_to_I"
      kf: 12.0
      kr: 0.8
      reactants: {"H": 2}
      products: {"I": 1}
      catalyst: "L"
      activation_energy_f: 22000
      activation_energy_r: 28000
    - name: "complex_network_closure"
      kf: 0.2
      kr: 0.005
      reactants: {"I": 1, "J": 1, "G": 1}
      products: {"A": 2, "B": 1}
      activation_energy_f: 90000
      activation_energy_r: 95000
    - name: "autocatalytic_A_formation"
      kf: 5.0
      kr: 0.1
      reactants: {"B": 1, "E": 1}
      products: {"A": 2, "F": 1}
      autocatalytic: true
      activation_energy_f: 35000
      activation_energy_r: 40000
  initial:
    temperature: 400.0
    pressure: 500000
    concentrations:
      A: 5.0
      B: 0.0
      C: 0.0
      D: 0.0
      E: 0.0
      F: 0.0
      G: 0.0
      H: 0.0
      I: 0.0
      J: 0.0
      K: 0.0
      L: 0.0
  reactors:
    - name: "main_reactor"
      type: "CSTR"
      volume: 1.0
      temperature: 400.0
      residence_time: 5.0
    - name: "separation_unit"
      type: "PFR"
      length: 2.0
      diameter: 0.1
      temperature_profile: [400.0, 380.0, 360.0]
    - name: "crystallizer"
      type: "batch"
      volume: 0.5
      temperature: 320.0
      cooling_rate: -2.0
  simulation:
    time_span: 50.0
    time_step: 0.0001
    adaptive: true
    tolerance: 1e-12
    max_iterations: 1000000
  optimization:
    target: "maximize_yield"
    variables: ["temperature", "pressure", "residence_time"]
    constraints:
      temperature: [300.0, 500.0]
      pressure: [100000, 1000000]
      residence_time: [1.0, 20.0]
  analysis:
    - mass_balance_check: true
    - energy_balance_check: true
    - selectivity_analysis: true
    - yield_optimization: true
    - sensitivity_analysis: ["temperature", "pressure"]

# Test 5: Extreme Edge Case (Stress Test)
stress_test:
  name: "Extreme Conditions Stress Test"
  description: "Test system limits with extreme conditions and stiff kinetics"
  system: "WellMixedReactor"
  species: ["A", "B", "C", "D", "E"]
  reactions:
    - name: "ultra_fast"
      kf: 1000000.0
      kr: 500000.0
      reactants: {"A": 1}
      products: {"B": 1}
      activation_energy_f: 10000
      activation_energy_r: 15000
    - name: "ultra_slow"
      kf: 0.000001
      kr: 0.0000005
      reactants: {"B": 1}
      products: {"C": 1}
      activation_energy_f: 150000
      activation_energy_r: 160000
    - name: "stiff_reaction"
      kf: 50000.0
      kr: 0.001
      reactants: {"C": 1}
      products: {"D": 1}
      activation_energy_f: 20000
      activation_energy_r: 100000
    - name: "oscillatory"
      kf: 100.0
      kr: 99.0
      reactants: {"D": 1}
      products: {"E": 1}
      activation_energy_f: 30000
      activation_energy_r: 30100
    - name: "feedback"
      kf: 10.0
      kr: 1.0
      reactants: {"E": 2}
      products: {"A": 1, "B": 1}
      activation_energy_f: 40000
      activation_energy_r: 45000
  initial:
    temperature: 1000.0
    pressure: 10000000
    concentrations:
      A: 10.0
      B: 0.0
      C: 0.0
      D: 0.0
      E: 0.0
  simulation:
    time_span: 100.0
    time_step: 1e-6
    adaptive: true
    tolerance: 1e-15
    max_iterations: 10000000
    stiff_solver: true
  numerical_methods:
    integrator: "RADAU"
    jacobian: "analytical"
    error_control: "adaptive"
    step_size_control: "PI"
