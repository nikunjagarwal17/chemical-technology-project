# Enzyme Catalysis Mechanism
# Michaelis-Menten kinetics with competitive inhibition

species: ["Substrate", "Enzyme", "ES_Complex", "Product", "Inhibitor", "EI_Complex"]

# Michaelis-Menten mechanism with inhibition
reactions:
  # Forward enzyme-substrate binding
  - name: "Enzyme_Substrate_Binding"
    kf_ref: 50.0    # Fast binding
    kr_ref: 10.0    # Moderate dissociation
    Ea_f: 15000
    Ea_r: 25000
    T_ref: 310.15   # Body temperature
    reactants: {"Enzyme": 1, "Substrate": 1}
    products: {"ES_Complex": 1}
  
  # Catalytic conversion
  - name: "Catalytic_Conversion"
    kf_ref: 5.0     # Rate-limiting step
    kr_ref: 0.1     # Irreversible product formation
    Ea_f: 35000
    Ea_r: 45000
    T_ref: 310.15
    reactants: {"ES_Complex": 1}
    products: {"Enzyme": 1, "Product": 1}
  
  # Competitive inhibition
  - name: "Inhibitor_Binding"
    kf_ref: 30.0    # Strong inhibitor binding
    kr_ref: 2.0     # Slow dissociation
    Ea_f: 12000
    Ea_r: 35000
    T_ref: 310.15
    reactants: {"Enzyme": 1, "Inhibitor": 1}
    products: {"EI_Complex": 1}

# Biological system conditions
initial:
  temperature: 310.15  # 37Â°C physiological temperature
  pressure: 101325
  pH: 7.4             # Physiological pH
  conc:
    Substrate: 10.0    # 10 mM substrate
    Enzyme: 0.1        # 0.1 mM enzyme
    ES_Complex: 0.0
    Product: 0.0
    Inhibitor: 2.0     # 2 mM competitive inhibitor
    EI_Complex: 0.0

# Enzyme kinetics parameters
kinetics:
  Km: 5.0           # Michaelis constant (mM)
  Vmax: 50.0        # Maximum velocity (mM/min)
  Ki: 1.0           # Inhibition constant (mM)
  kcat: 500.0       # Turnover number (1/min)
  
# Well-mixed bioreactor
reactor:
  type: "WellMixed"
  volume: 0.001     # 1 mL reaction volume
  temperature_control: true
  pH_control: true
  mixing_rate: 200  # Gentle mixing for enzymes

# Biochemical simulation
sim:
  time_span: 20.0   # 20 minutes
  time_step: 0.01
  temperature_constant: true
  pH_constant: true

# Enzyme analysis
analysis:
  michaelis_menten: true
  inhibition_analysis: true
  enzyme_efficiency: true
  product_formation_rate: true
  competitive_effects: true
  
# Biochemical plots
plots:
  michaelis_menten_plot: true
  inhibition_effects: true
  enzyme_saturation: true
  product_formation: true
  lineweaver_burk: true
