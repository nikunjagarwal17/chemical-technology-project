# Polymerization Chain Mechanism
# Free radical polymerization with initiation, propagation, and termination

species: ["Monomer", "Initiator", "Primary_Radical", "Growing_Radical", "Polymer", "Dead_Polymer"]

# Complex polymerization mechanism
reactions:
  # Thermal initiation
  - name: "Thermal_Initiation"
    kf_ref: 0.1     # Slow initiation
    kr_ref: 0.0     # Irreversible
    Ea_f: 125000    # High activation energy
    Ea_r: 0
    T_ref: 298.15
    reactants: {"Initiator": 1}
    products: {"Primary_Radical": 2}  # Chain initiation
  
  # Chain initiation with monomer
  - name: "Chain_Initiation"
    kf_ref: 100.0   # Fast reaction with monomer
    kr_ref: 0.0
    Ea_f: 25000
    Ea_r: 0
    T_ref: 298.15
    reactants: {"Primary_Radical": 1, "Monomer": 1}
    products: {"Growing_Radical": 1}
  
  # Chain propagation (key step)
  - name: "Chain_Propagation"
    kf_ref: 1000.0  # Very fast propagation
    kr_ref: 0.0
    Ea_f: 35000
    Ea_r: 0
    T_ref: 298.15
    reactants: {"Growing_Radical": 1, "Monomer": 1}
    products: {"Growing_Radical": 1, "Polymer": 1}  # Chain growth
  
  # Chain termination by combination
  - name: "Termination_Combination"
    kf_ref: 50.0    # Moderate termination rate
    kr_ref: 0.0
    Ea_f: 15000     # Low activation energy
    Ea_r: 0
    T_ref: 298.15
    reactants: {"Growing_Radical": 2}
    products: {"Dead_Polymer": 1}
  
  # Chain transfer to monomer
  - name: "Chain_Transfer"
    kf_ref: 5.0     # Slow chain transfer
    kr_ref: 0.0
    Ea_f: 45000
    Ea_r: 0
    T_ref: 298.15
    reactants: {"Growing_Radical": 1, "Monomer": 1}
    products: {"Dead_Polymer": 1, "Primary_Radical": 1}

# Polymerization reactor conditions
initial:
  temperature: 343.15  # 70Â°C polymerization temperature
  pressure: 200000     # 2 bar pressure
  conc:
    Monomer: 100.0     # High monomer concentration
    Initiator: 1.0     # Low initiator concentration
    Primary_Radical: 0.0
    Growing_Radical: 0.0
    Polymer: 0.0
    Dead_Polymer: 0.0

# Polymer reactor parameters
polymerization:
  target_conversion: 0.85   # 85% conversion target
  molecular_weight_target: 50000  # Target MW
  polydispersity_index: 2.0      # PDI target
  
# Continuous reactor for polymer production
reactor:
  type: "CSTR"
  volume: 10.0       # 10 L polymer reactor
  flow_rate: 1.0     # 1 L/min
  mixing_rate: 400   # High mixing for viscous polymer
  heat_removal: 50000 # Heat removal capacity (J/min)

# Polymerization simulation
sim:
  time_span: 180.0   # 3 hours polymerization
  time_step: 0.5
  temperature_control: "feedback"
  heat_generation: true

# Polymer analysis
analysis:
  conversion_tracking: true
  molecular_weight_distribution: true
  polydispersity: true
  reaction_heat: true
  viscosity_evolution: true
  
# Polymer characterization plots
plots:
  conversion_vs_time: true
  molecular_weight_evolution: true
  temperature_profile: true
  reaction_rate_analysis: true
  polymer_properties: true
